<div class="blog">
    <center>
        <form method="POST" action="/bored/api/makepost">
            <h1>Read <a href="/bored/rules">Rules</a> before posting nerds</h1>
            <label for="name">Allegedly from:</label><br>
            <input type="text" class="input-field" id="username" name="name" required><br>
            <label for="title">Title:</label><br>
            <input type="title" class="input-field" id="title" name="title" required><br><br>
            <textarea style="resize: vertical; width: 80%;" rows=10 maxlength="6000" name="post" required id="contentfield"></textarea>
            <br>
            <br>
            <input type="submit" name="post" value="Post">
            <br>
            
        </form>
    </center>
</div>
